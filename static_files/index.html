<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs Rankings</title>
    <link rel="stylesheet" href="http://localhost:3000/style.css">
</head>
<body>
    <div class = "main-container">

        <div class = "row" >
            <div class = "column1">
                <h2>
                    FAVORITE FOODS
                </h2>

                <h2>
                    FAVORITE SONGS
                </h2>

                <h2>
                    FAVORITE QUOTES
                </h2>
            </div>

            <div class = "column2">
                <div class="form-container">
                    <form id="songForm">
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-group">
                            <label for="description">Description:</label>
                            <input type="text" id="description" required>
                        </div>
                        <div class="input-group">
                            <label for="imageUrl">Image URL:</label>
                            <input type="url" id="imageUrl" required>
                        </div>
                        <div class="input-group">
                            <label for="rank">Rank:</label>
                            <input type="number" id="rank" required>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                
                <div class="songs-container" id="songList"></div>
            </div>

            <div class = "column3">
                <h1> ADS </h1>
                <img src="http://localhost:3000/images/1.jpg" width="200">

                <img src="http://localhost:3000/images/2.png" width="200">

                <img src="http://localhost:3000/images/3.jpeg" width="200">
            </div>
        </div>
    </div>

    <script src="http://localhost:3000/index.js"></script>
    
</body>
</html>
