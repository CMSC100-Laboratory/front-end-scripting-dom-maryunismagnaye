<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs Rankings</title>
    <link rel="stylesheet" href="http://localhost:3000/style.css">
</head>
<body>
    <div class = "main-container">

        <div class = "row" >
            <div class = "column1">
                <h2>
                    FAVORITE FOODS
                </h2>

                <h2 class="fav">
                    FAVORITE SONGS
                </h2>

                <h2>
                    FAVORITE QUOTES
                </h2>
            </div>

            <div class = "column2">
                <h1 class = "col2Header"> FAVORITES SONGS </h1>
                <div class="form-container">
                    <form id="songForm">
                        <!-- 
                        https://www.w3schools.com/Tags/att_input_type.asp 
                        different types for the text fields
                        -->
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-group">
                            <label for="description">Description:</label>
                            <input type="text" id="description" required>
                        </div>
                        <div class="input-group">
                            <label for="imageUrl">Image URL:</label>
                            <input type="url" id="imageUrl" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="rank">Rank:</label>
                            <input type="number" id="rank" required>
                        </div>
        
                        <button type="submit">Submit</button>
                    </div>
                    </form>
                </div>
                
                <div class="songs-container" id="songList"></div>
            </div>

            <div class = "column3">
                <h1> ADS </h1>
                <img src="http://localhost:3000/images/bini.gif" width="240">
                <p><a href="https://bini.abs-cbn.com/">BINI</a></p>
                <img src="http://localhost:3000/images/capybara.gif" width="240">

                <img src="http://localhost:3000/images/blackpink.gif" width="240">
                <p><a href="https://www.blackpinkmusic.com/">BLACKPINK</a></p>
            </div>
        </div>
    </div>

    <script src="http://localhost:3000/index.js"></script>
    
</body>
</html>
